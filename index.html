<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Future of Music</title>
    <style>
        /* Basic reset and typography */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            height: 100vh; /* Make sure body takes full viewport height */
        }

        /* Header styling */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0; /* Prevent header from shrinking */
        }

        /* Main content area */
        .main-content {
            text-align: center;
            padding: 20px;
            flex-grow: 1;
        }

        .main-content h1 {
            font-size: 4vw;
            color: #333;
        }

        .main-content p {
            font-size: 2vw;
            color: #666;
        }

        /* Navigation Styling */
        nav {
            display: flex;
            flex-direction: row; /* Align the buttons in a row */
            position: relative;
            width: 100%;
            height: calc(100vh - 120px); /* Make nav take up the rest of the height, adjusting for header height */
        }

        nav a {
            flex-grow: 1; /* Make buttons grow to fill available space */
            color: #333;
            padding: 20px 0;
            text-decoration: none;
            text-align: center;
            border: 2px solid #333; /* Border to define button edges */
            border-radius: 0; /* No rounded corners */
            background-color: transparent; /* Make button background transparent */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(22, 99, 227, 0.2); /* Slight background on hover */
            color: #1663e3; /* Change text color on hover */
        }

        /* Adjusting for small screens (mobile) */
        @media (max-width: 768px) {
            nav {
                flex-direction: column; /* Stack buttons vertically */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>Your go-to place for everything awesome!</p>
    </header>
    
    <nav>
        <a href="ABOUTPAGE.html" onclick="navigateToPage('about')">About</a>
        <a href="PORTFOLIOPAGE.html" onclick="navigateToPage('portfolio')">Portfolio</a>
        <a href="BLOGPAGE.html" onclick="navigateToPage('blog')">Blog</a>
        <a href="CONTACTPAGE.html" onclick="navigateToPage('contact')">Contact</a>
    </nav>

    <script>
        // Function to navigate to different pages
        function navigateToPage(page) {
            let url;
            switch (page) {
                case 'about':
                    url = 'ABOUTPAGE.html'; // Replace with actual URL of your About page
                    break;
                case 'portfolio':
                    url = 'PORTFOLIOPAGE.html'; // Replace with actual URL of your Portfolio page
                    break;
                case 'blog':
                    url = 'BLOGPAGE.html'; // Replace with actual URL of your Blog page
                    break;
                case 'contact':
                    url = 'CONTACTPAGE.html'; // Replace with actual URL of your Contact page
                    break;
                default:
                    url = 'index.html'; // Default page (home)
                    break;
            }
            window.location.href = url;
        }
    </script>
</body>
</html>
