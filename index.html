<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Future of Music</title>
    <style>
        /* Basic reset and typography */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            height: 100vh; /* Make sure body takes full viewport height */
        }

        /* Header styling */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0; /* Prevent header from shrinking */
        }

        /* Main content area */
        .main-content {
            text-align: center;
            padding: 20px;
            flex-grow: 1;
        }

        .main-content h1 {
            font-size: 4vw;
            color: #333;
        }

        .main-content p {
            font-size: 2vw;
            color: #666;
        }

        /* Navigation Styling */
        nav {
            display: flex;
            flex-direction: row; /* Align the buttons in a row */
            position: relative;
            width: 100%;
            height: calc(100vh - 120px); /* Make nav take up the rest of the height, adjusting for header height */
        }

        nav a {
            display: flex; /* Use flexbox for button content */
            flex-grow: 1; /* Make buttons grow to fill available space */
            color: white; /* Text color */
            padding: 20px;
            text-decoration: none;
            text-align: center;
            justify-content: center; /* Horizontally center text */
            align-items: center; /* Vertically center text */
            position: relative; /* Position the text on top of the image */
            overflow: hidden; /* Ensure the image doesn't overflow the button */
        }

        nav a img {
            position: absolute; /* Position the image behind the text */
            top: 0;
            left: 0;
            width: 100%; /* Make image cover the button */
            height: 100%; /* Ensure image covers the whole button */
            object-fit: cover; /* Maintain the aspect ratio of the image */
            z-index: -1; /* Place the image behind the text */
        }

        nav a span {
            position: relative; /* Ensures text stays above the image */
            z-index: 1; /* Keep text above the image */
            font-size: 1.5rem; /* Adjust text size */
            font-weight: bold;
        }

        nav a:hover {
            opacity: 0.8; /* Slight opacity on hover */
        }

        /* Adjusting for small screens (mobile) */
        @media (max-width: 768px) {
            nav {
                flex-direction: column; /* Stack buttons vertically */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>Your go-to place for everything awesome!</p>
    </header>
    
    <nav>
        <a href="ABOUTPAGE.html" onclick="navigateToPage('about')">
            <img src="about-icon.png" alt="About">
            <span>About</span>
        </a>
        <a href="PORTFOLIOPAGE.html" onclick="navigateToPage('portfolio')">
            <img src="portfolio-icon.png" alt="Portfolio">
            <span>Portfolio</span>
        </a>
        <a href="BLOGPAGE.html" onclick="navigateToPage('blog')">
            <img src="blog-icon.png" alt="Blog">
            <span>Blog</span>
        </a>
        <a href="CONTACTPAGE.html" onclick="navigateToPage('contact')">
            <img src="contact-icon.png" alt="Contact">
            <span>Contact</span>
        </a>
    </nav>

    <script>
        // Function to navigate to different pages
        function navigateToPage(page) {
            let url;
            switch (page) {
                case 'about':
                    url = 'ABOUTPAGE.html'; // Replace with actual URL of your About page
                    break;
                case 'portfolio':
                    url = 'PORTFOLIOPAGE.html'; // Replace with actual URL of your Portfolio page
                    break;
                case 'blog':
                    url = 'BLOGPAGE.html'; // Replace with actual URL of your Blog page
                    break;
                case 'contact':
                    url = 'CONTACTPAGE.html'; // Replace with actual URL of your Contact page
                    break;
                default:
                    url = 'index.html'; // Default page (home)
                    break;
            }
            window.location.href = url;
        }
    </script>
</body>
</html>
