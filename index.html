<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Future of Music</title>
    <style>
        /* Basic reset and typography */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;  /* Ensure padding and margin don't overflow */
        }

        /* Header styling */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Main content area */
        .main-content {
            text-align: center;
            padding: 20px;
            flex-grow: 1;
        }

        .main-content h1 {
            font-size: 4vw;  /* Adjusts based on viewport width */
            color: #333;
        }

        .main-content p {
            font-size: 2vw;
            color: #666;
        }

        /* Portfolio Image styling */
        .portfolio-image {
            width: 100%;
            max-width: 440px; /* Ensure it doesn't grow beyond this size */
            height: auto;
            margin: 20px auto;
        }

        /* Navigation Styling */
        nav {
            display: flex;
            justify-content: center; /* Centers the navigation links horizontally */
            align-items: center;    /* Centers the navigation links vertically */
            height: 100vh;          /* Ensure navigation takes up the full viewport height */
            position: absolute;
            top: 0;
            width: 100%;            /* Makes the navigation take the full width of the page */
            background-color: #222;
        }
        
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            margin: 0 15px;         /* Space between each navigation item */
        }

        nav a:hover {
            background-color: #1663e3;
            opacity: 0.7;
        }

        /* Adjusting image size for different screen widths */
        @media (max-width: 768px) {
            .main-content h1 {
                font-size: 6vw;
            }

            .main-content p {
                font-size: 4vw;
            }

            nav {
                flex-direction: column; /* Stack links vertically on smaller screens */
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>Your go-to place for everything awesome!</p>
    </header>
    
    <div class="main-content">
        <img class="portfolio-image" src="./portfoliotest.png" alt="Portfolio image">
    </div>
    
    <nav>
        <!-- Removed the "Home" button, leaving only About, Portfolio, Blog, and Contact -->
        <a href="ABOUTPAGE.html" onclick="navigateToPage('about')">About</a>
        <a href="PORTFOLIOPAGE.html" onclick="navigateToPage('portfolio')">Portfolio</a>
        <a href="BLOGPAGE.html" onclick="navigateToPage('blog')">Blog</a>
        <a href="CONTACTPAGE.html" onclick="navigateToPage('contact')">Contact</a>
    </nav>

    <script>
        // Function to navigate to different pages
        function navigateToPage(page) {
            let url;
            switch (page) {
                case 'about':
                    url = 'ABOUTPAGE.html'; // Replace with actual URL of your About page
                    break;
                case 'portfolio':
                    url = 'PORTFOLIOPAGE.html'; // Replace with actual URL of your Portfolio page
                    break;
                case 'blog':
                    url = 'BLOGPAGE.html'; // Replace with actual URL of your Blog page
                    break;
                case 'contact':
                    url = 'CONTACTPAGE.html'; // Replace with actual URL of your Contact page
                    break;
                default:
                    url = 'index.html'; // Default page (home)
                    break;
            }
            window.location.href = url;
        }
    </script>
</body>
</html>
