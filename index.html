    <style>
        /* Basic reset and typography */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            height: 100vh; /* Make sure body takes full viewport height */
        }

        /* Header styling */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0; /* Prevent header from shrinking */
        }

        /* Main content area */
        .main-content {
            text-align: center;
            padding: 20px;
            flex-grow: 1;
        }

        .main-content h1 {
            font-size: 4vw;
            color: #333;
        }

        .main-content p {
            font-size: 2vw;
            color: #666;
        }

        /* Navigation Styling */
        nav {
            display: flex;
            flex-wrap: wrap; /* Allow buttons to wrap */
            gap: 10px; /* Space between buttons */
            justify-content: space-between; /* Distribute buttons evenly */
            position: relative;
            width: 100%;
            height: calc(100vh - 120px); /* Make nav take up the rest of the height, adjusting for header height */
            padding: 20px;
            box-sizing: border-box;
        }

        nav a {
            display: flex;
            flex-direction: column; /* Stack the text and image vertically */
            justify-content: center; /* Vertically center content */
            align-items: center; /* Horizontally center content */
            width: calc(50% - 10px); /* Set width to 50% minus the gap between items */
            aspect-ratio: 1; /* Ensure the button is square */
            position: relative;
            overflow: hidden; /* Ensure image doesn't overflow */
            background-color: #333;
            color: white;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        /* The image behind the button text */
        nav a img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio of image */
            z-index: -1; /* Place the image behind the text */
        }

        /* The overlay that will appear on hover */
        nav a::before {
            content: ""; /* Empty content to create the overlay */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(22, 99, 227, 0.3); /* Blue overlay */
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease; /* Smooth transition */
            z-index: 0; /* Make sure it's above the image but below the text */
        }

        /* Adjust text styling */
        nav a span {
            position: relative; /* Ensures text stays above the image */
            z-index: 1; /* Keep text above the image */
            font-size: 1.5rem; /* Adjust text size */
            font-weight: bold;
            text-align: center;
        }

        /* Show the overlay on hover */
        nav a:hover::before {
            opacity: 1; /* Show overlay when hovered */
        }

        nav a:hover {
            opacity: 0.9; /* Make the button slightly less transparent on hover */
        }

        /* Adjusting for smaller screens (mobile) */
        @media (max-width: 768px) {
            nav a {
                width: calc(100% - 10px); /* Stack buttons vertically on small screens */
                aspect-ratio: 2; /* Make the buttons taller for better mobile layout */
            }
        }

    </style>
</head>
