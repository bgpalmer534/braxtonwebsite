<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .blog-content {
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center;
            height: 400px;
            padding: 20px;
            gap: 50px; /* Add space between the image and text */
            cursor: pointer;
        }
        .blog-content img {
            width: 642px;  /* Set width */
            height: 359px; /* Set height */
            object-fit: cover; /* Ensures the image doesn't stretch out of proportion */
        }
        .blog-content .text {
            width: 45%; /* Set text box width */
            text-align: left;
        }
        .blog-content h1 {
            font-size: 24px;
            color: #333;
        }
        .blog-content p {
            font-size: 16px;
            color: #666;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* Style for the button */
        .read-more-button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }
        .read-more-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
    </nav>

    <div class="blog-content" onclick="window.location.href='blogpost.html'">
        <!-- Blog Image and Text Block as a Button -->
        <div>
            <img src="blogimage.jpg" alt="Blog Image">
        </div>

        <div class="text">
            <h1>My Latest Blog Post</h1>
            <p>This is a preview of my latest blog post. Click on this section to read the full article!</p>
            <a href="blogpost.html" class="read-more-button">Read More</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
